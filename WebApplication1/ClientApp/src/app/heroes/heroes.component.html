<h2>My Heroes</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let hero of heroes">
    <a class="btn btn-secondary" routerLink="/detail/{{hero.id}}">
      <span>{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="btn btn-secondary" title="delete hero"
            (click)="delete(hero)">
      Delete
    </button>
  </li>
</ul>
<div>
  <label id="new-hero">Hero name: </label>
  <input for="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button class="btn btn-secondary" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
