<div class="fixed-bottom" *ngIf="messageService.messages.length">

  <h2 class="list-group list-group-flush">Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">
    Clear messages
  </button>
  <div class="list-group-item" *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
